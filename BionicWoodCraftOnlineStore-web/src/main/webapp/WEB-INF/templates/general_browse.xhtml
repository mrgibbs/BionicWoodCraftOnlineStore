<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="./general_header_footer.xhtml"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="additional_meta_data">
        <ui:insert name="additional_meta_data"/>
    </ui:define>
    
    <ui:define name="content">
        <!--path bar starts-->
        <ui:include src="/WEB-INF/components/pathbar.xhtml" />
        <!--path bar ends-->
        <div id="main-content-middle">
            
            <div class="aside-container">
            
                <c:if test="#{browseController.containsSubcategoris}">
                    <!--aside subcategories starts here-->
                    <ui:include src="/WEB-INF/components/aside_subcategories.xhtml" />
                    <!--aside subcategories ends here-->
                </c:if>           
            
                <!--aside filter starts here-->
                <ui:include src="/WEB-INF/components/browse_filter.xhtml" />
                <!--aside filter ends here-->
            </div>
            
            <div id="main-content">
                <!-- Items start here -->
                <ui:insert name="products"  />
                <!-- Items end here -->
            </div>					
        </div>
    </ui:define>

</ui:composition>
