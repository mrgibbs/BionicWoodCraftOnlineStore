<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
            <p:fileUpload fileUploadListener="#{testUploadBean_1.handleFileUpload}" mode="advanced" dragDropSupport="false"
                          update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

            <p:growl id="messages" showDetail="true" />
        </h:form>
        <h:form>
            <pe:remoteCommand name="print" actionListener="#{testUploadBean_1.printParameters}">
                <pe:methodSignature parameters="java.lang.String, java.lang.String"/>
                <pe:methodParam name="a1" />
                
                <pe:methodParam name="a2"/>
            </pe:remoteCommand>
            <p:commandButton value="Викликати функцію" onclick="print('2.0', '3.0')" />
        </h:form>
        <h:graphicImage value="/images/TESTING.jpg"/>
        
    </h:body>
</html>
